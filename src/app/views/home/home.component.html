<div class="Home-container">
  <div class="Main-Menu">
    <div [ngSwitch]="store.currentSubmenu | async" class="menu-tile">
      <div *ngSwitchCase="'title'" class="button-list">
        <h1>Welcome to Cookie Clicker</h1>
        <button *ngFor="let action of actions" (click)="action.action()">
          {{ action.text }}
        </button>
      </div>
      <app-credits *ngSwitchCase="'credits'"></app-credits>
    </div>
  </div>
</div>
